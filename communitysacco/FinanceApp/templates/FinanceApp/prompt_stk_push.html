{% extends 'main.html'%}

{% block content %}

<form action="" method="POST">

    {% csrf_token %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="content-panel p-4">
                    <h2 class="section-title text-center mb-3">STK Push Payment</h2>
                    <form>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Enter Phone Number</label>
                            <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber"
                                aria-describedby="phonenumberHelp">
                            <div id="phonenumberHelp" class="form-text">place a valid phone number eg .....</div>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount">
                        </div>
                        <button type="submit" class="btn btn-success">Prompt Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
