{% extends 'main.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="content-panel p-4">
        <h2 class="section-title text-center mb-3">Login</h2>
        <form method="POST" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="account_type" class="form-label">Login as</label>
            <select name="account_type" id="account_type" class="form-select" required>
              <option value="user" {% if selected_role == 'user' %}selected{% endif %}>User</option>
              <option value="admin" {% if selected_role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
